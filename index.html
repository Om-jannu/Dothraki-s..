<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
            <video class="backvdo" autoplay loop muted>
                <source type="video/mp4" src="resources/Fireplace.mp4">
            </video>
        <div class="front">
            <h1>Dothraki's</h1>
            <div class="inout">
                <textarea rows ="10" cols = "50" class="inputbox" id="txt-input" placeholder="Enter Your Text"></textarea>
                <button class="submitbtn" id="btn-submit"><i class="fas fa-solid fa-bolt"></i></button>
                
                <div class="outputbox" >
                    <span id="txt-output" class="outputtext">Converted Text will appear here...</span>
                    <div class="voice" id="voice"><i class="fas fa-volume-up"></i></div>
                </div>
                
            </div>
            
        </div>
    </div>
    <div class="menu" id="menu"><i id="menuicon" class="fa fa-solid fa-caret-left"></i></div>

        <ul class="listhold">
            <li class="connectlist"><a target="blank" href="https://www.instagram.com/om_j27/"><i class="fab fa-instagram"></i></a></li>
